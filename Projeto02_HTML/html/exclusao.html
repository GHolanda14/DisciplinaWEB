<!DOCTYPE html>
<html lang="pt-br">

        <h1>Exclusão de Dados</h1>
        <form action="cadastro.html">

            <legend><b>Dados cadastrais</b></legend>
            Nome:
            <input type="text" name="nome" value="Caio Heitor Figueiredo">

            CPF: 
            <input type="text" name="CPF" value="372.601.820-40" disabled>
            <input type="button" name="btn-excluir" value="Excluir"> <br><br>

            <input type="text" name="Endereço" value="Rua Dores Maia Serpa">

            <input type="text" name="Bairro" value="Santana">

            <input type="text" name="Cidade" value="Itaguaí">

            Telefone:
            <input type="tel" name="Telefone" value="(21) 92776-5611" pattern="[(]{1}[0-9]{2}[)]{1} 9[0-9]{4}-[0-9]{4}">

            <br>
