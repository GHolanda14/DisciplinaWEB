<!DOCTYPE html>
<html lang="pt-br">
  <title>Pagina de Leitura</title>
  <meta charset="utf-8">
<head>
</head>
<body>
  <h1>Dados do cliente</h1>
  <form action="leitura.html">
  <fieldset>
     <legend><b>Dados cadastrados</b></legend>
     <table>
        <tr>
           <th><label for="cadastrar">Nome:</label></th>
           <th><input type="text" name="nome" value="Caio Heitor Figueiredo" readonly></th>
           <th><label for="cadastrar">CPF:</label></th>
           <th><input type="text" name="fcpf" id="cpf" value="372.601.820-40" pattern="[0-9]{3}.[0-9]{3}-[0-9]{2}" readonly></th>
	</tr>
      </table>
      <br>
      <table>
        <tr>
	   <th><label for="cadastrar">Endereço:</label></th>
	   <th><input type="text" name="nome" id="endereço" value="Rua Dores Maia Serpa" readonly></th>
	   <th><label for="cadastrar">Bairro:</label></th>
	   <th><input type="text" name="nome" id="bairro" value="Santana" readonly></th>
	   <th><label for="cadastrar">Cidade:</label></th>
	   <th><input type="text" name="nome" id="cidade" value="Itaguaí" readonly></th>
	</tr>
     </table>
     <br>
     <table>
       <tr>
         <th><label for="cadastrar">E-mail:</label></th>
         <th><input type="email" name="email" id="email" value="ccaioheitorfigueiredo@novotempo.com" readonly></th>
         <th><label for="cadastrar">Telefone:</label><th>
         <th><input type="tel" name="telefone" id="telefone" value="(21) 92776-5611" pattern="[(]{1}[0-9]{2}[)]{1} 9[0-9]{4}-[0-9]{4}" readonly></th>
       </tr>
     </table>
     <table>
       <tr>
	  <th><h4>Data de Nascimento</h4><th>
          <th><input type="date" name="data" id="data" value="1960-05-12" readonly></th><br>
          <th><label for="cadastrar">Sexo</label><br></th>
          <th><input type="radio" name="sexo" value="feminino">Feminino<br></th>
	  <th><input type="radio" name="sexo" value="masculino" checked readonly>Maculino<br></th>
	</tr>
     </table>
      <br>
      <input type="submit" name="btn-enviar" value="Enviar">
    </fieldset>	   
  </form>
</body>
</html>
