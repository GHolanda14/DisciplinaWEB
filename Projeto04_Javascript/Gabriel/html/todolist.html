<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icon.png">
    <title>To Do List</title>
</head>
<body>
    <h2>TAREFAS A FAZER (TO DO APP)</h2>

    <p id="adiciona">Adicione texto dentro da caixa de texto para inserir novas atividades.</p>
    <p id="completa">Clique no item para marcar a atividade com completada.</p>
    <p id="cancela">Clique no "X" da atividade para remover o item.</p>

    <form id="formulario" onsubmit="adicionarTarefa()">
        <input type="text" name="novaTarefa" id="novaTarefa" placeholder="Nova tarefa..." maxlength="60" required>
        <input type="submit" value="Adicionar" id="btnAdicionar">
    </form>

    <div id="lista">

    </div>
    <script src="../js/script.js"></script>
</body>
</html>
